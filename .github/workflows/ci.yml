name: CI/CD Pipeline

on:
  push:
    branches: [ main, 2025-11-18-flexible-pipeline ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-dev.txt
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install scikit-learn pandas numpy matplotlib seaborn
        pip install pymatgen matminer mp-api
        pip install streamlit plotly dash
        
    - name: Create logs directory
      run: |
        mkdir -p logs
        
    - name: Run quick tests
      run: |
        pytest tests/quick_test.py -v --tb=short
        
    - name: Run unit tests
      run: |
        pytest tests/ -v -m "unit or not slow" --tb=short --continue-on-collection-errors
        
    - name: Run integration tests
      if: matrix.python-version == '3.8' && matrix.os == 'ubuntu-latest'
      run: |
        pytest tests/test_pipeline.py -v --tb=short
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          logs/
          .pytest_cache/
          
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        cache: 'pip'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort
        
    - name: Check code formatting with Black
      run: |
        black --check --diff .
      continue-on-error: true
      
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true
      
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
      
  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install scikit-learn pandas numpy matplotlib seaborn
        pip install pymatgen matminer mp-api
        
    - name: Create logs directory
      run: mkdir -p logs
        
    - name: Run tests with coverage
      run: |
        pytest tests/quick_test.py --cov=. --cov-report=xml --cov-report=html -v
      continue-on-error: true
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
