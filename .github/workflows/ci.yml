name: CI/CD Pipeline

# Automated testing for Python 3.8, 3.9, 3.10 on Ubuntu and Windows
# 自动化测试支持Python 3.8, 3.9, 3.10在Ubuntu和Windows系统
on:
  push:
    branches:
      - '**'  # Trigger on all branches / 所有分支都触发CI
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install "typing-extensions>=4.6.0"
        pip install numpy pandas scikit-learn
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install xgboost lightgbm catboost
        # Pin versions for compatibility across Python 3.8-3.10
        # pymatgen<2024.0.0 supports Python 3.8
        # mp-api<0.40.0 avoids Python 3.11+ typing issues
        pip install "pymatgen>=2023.0.0,<2024.0.0" "matminer>=0.8.0,<0.9.0" "mp-api>=0.30.0,<0.40.0"
        pip install -r requirements-dev.txt
        
    - name: Create logs directory (Ubuntu)
      if: runner.os == 'Linux'
      run: mkdir -p logs
      
    - name: Create logs directory (Windows)
      if: runner.os == 'Windows'
      run: New-Item -ItemType Directory -Force -Path logs
      shell: pwsh
        
    - name: Verify Python environment
      run: |
        python --version
        python -c "import sys; print('Python path:', sys.path)"
        python -c "import numpy, pandas, sklearn, torch; print('Core imports OK')"
        python -c "import xgboost, lightgbm, catboost; print('ML models OK')"
        python -c "import pymatgen, matminer; print('Materials science packages OK')"
      continue-on-error: false
        
    - name: Run core module tests
      run: |
        pytest tests/test_ppo_buffer.py tests/test_ppo_utils.py -v --tb=short --continue-on-collection-errors || echo "Some core tests skipped"
      env:
        PYTHONPATH: ${{ github.workspace }}
      continue-on-error: true
        
    - name: Run quick validation tests
      run: |
        pytest tests/quick_test.py -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}
        
    - name: Run unit tests (excluding slow)
      run: |
        pytest tests/ -v -m "not slow" --tb=short --ignore=tests/test_pipeline.py --continue-on-collection-errors
      env:
        PYTHONPATH: ${{ github.workspace }}
        
    - name: Run integration tests
      if: matrix.python-version == '3.8' && matrix.os == 'ubuntu-latest'
      run: |
        pytest tests/test_pipeline.py -v --tb=short
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          logs/
          .pytest_cache/
          
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        cache: 'pip'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort
        
    - name: Check code formatting with Black
      run: |
        black --check --diff .
      continue-on-error: true
      
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true
      
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
      
  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install scikit-learn pandas numpy matplotlib seaborn
        pip install pymatgen matminer mp-api
        
    - name: Create logs directory
      run: mkdir -p logs
        
    - name: Run tests with coverage
      run: |
        pytest tests/quick_test.py --cov=. --cov-report=xml --cov-report=html -v
      continue-on-error: true
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
