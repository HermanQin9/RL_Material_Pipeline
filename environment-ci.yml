# Simplified CI Environment for MatFormPPO
# For GitHub Actions testing across Python 3.8, 3.9, 3.10

name: matformppo-ci
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Core Python (version specified by CI matrix)
  - python>=3.8
  
  # Scientific Computing
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  
  # Machine Learning
  - scikit-learn>=1.0.0
  - xgboost>=1.5.0
  - lightgbm>=3.3.0
  - catboost>=1.0.0
  
  # Deep Learning
  - pytorch>=1.10.0
  - cpuonly  # CPU-only version for CI
  
  # Materials Science
  - pymatgen>=2022.0.0
  - matminer>=0.7.0
  
  # Visualization
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - plotly>=5.0.0
  
  # Utilities
  - joblib>=1.1.0
  - tqdm>=4.62.0
  
  # Testing
  - pytest>=7.0.0
  - pytest-cov>=4.0.0
  - pytest-timeout>=2.1.0
  
  # Pip packages
  - pip
  - pip:
    - mp-api>=0.27.0
    - dash>=2.0.0
    - streamlit>=1.20.0
    # PyTorch Geometric (optional, will use fallback if fails)
    # - torch-geometric>=2.0.0
