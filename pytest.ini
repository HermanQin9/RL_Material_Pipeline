[pytest]
# Pytest Configuration for MatFormPPO

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for pipeline execution
    ppo: PPO reinforcement learning tests
    slow: Slow running tests (mark with @pytest.mark.slow)
    quick: Quick smoke tests

# Logging
log_cli = false
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# Coverage options (if using pytest-cov)
# Run with: pytest --cov=. --cov-report=html
# [coverage:run]
# omit = 
#     tests/*
#     */site-packages/*
#     */__pycache__/*

# Timeout for long-running tests
# timeout = 300

# Ignore warnings from dependencies
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning
